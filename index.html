<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Pokedex</title>
  </head>
  <body>
    <header class ="text-center mt-5">
      <img class="header_logo"src="assets/images/pokedex-logo.png" alt="pokedex-logo">
    </header>
    
  
      <div id="pokedex" class="row ">
      </div>

    <div class="text-center mb-5 mt-3">
      <button id="more-pokemon" data-nexturl ="" class="btn btn-primary">
        Quiero ver mas pokemon!
      </button>
    </div>

    <footer class="text-center mb-5 mt-3">
      <p class="text-white">
        Esta página fue realiza con PokéApi
      </p>
    </footer>

  <!-- Modal -->
  <div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-labelledby="pokeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title text-capitalize" id="pokeModalLabel">Detalles del pokemon</h5>
          <button type="button" class="close bg-success text-white border-0 h5" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" >&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div>
            <h5>
              Tipos
            </h5>
            <ol id="pokemon-types" class="text-capitalize">
            </ol>
          </div>
          <hr>
          <div>
            <h5>
              Generaciones
            </h5>
            <ol id="pokemon-generations" class="text-capitalize" >
            </ol>
          </div>
          <hr>
          <div>
            <h5>
              Habilidades
            </h5>
            <ol id="pokemon-abilities" class="text-capitalize">
            </ol>
          </div>
          <hr>
          <div>
            <h5>
              5 primeros movimientos
            </h5>
            <ol id="pokemon-moves" class="text-capitalize">
            </ol>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
